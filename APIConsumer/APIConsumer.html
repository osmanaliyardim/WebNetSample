<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let requestForProducts = new XMLHttpRequest()
        requestForProducts.open("GET", "https://localhost:7065/api/Products/");
        requestForProducts.send();
        requestForProducts.onload = () => {
            if (requestForProducts.status === 200) {
                console.log(JSON.parse(requestForProducts.response))
            } else {
                console.log(requestForProducts.status)
            }
        }

        let requestForCategories = new XMLHttpRequest()
        requestForCategories.open("GET", "https://localhost:7065/api/Categories/");
        requestForCategories.send();
        requestForCategories.onload = () => {
            if (requestForCategories.status === 200) {
                console.log(JSON.parse(requestForCategories.response))
            } else {
                console.log(requestForCategories.status)
            }
        }
    </script>
</body>
</html>
